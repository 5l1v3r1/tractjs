<!DOCTYPE html>
<html>

<head>
    <title>tract-js - Running tract in the browser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="./bootstrap.js"></script>
</head>

<body class="p-2 grid grid-rows-2 gap-4 md:grid-rows-1 md:grid-cols-2">
    <div id="inputs" class="flex flex-col">
        <div class="flex justify-between">
            <input style="color:transparent; max-width: 100px;" autocomplete="off"
                class="block appearance-none bg-white" type="file" id="imageUpload" name="image">
            <p class="px-2 inline align-text-bottom">or</p>
            <select autocomplete="off"
                class="block appearance-none bg-white border border-gray-400 hover:border-gray-500 rounded"
                id="sampleImages" name="samples">
                <option disabled selected value="none">select sample image</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="cheetah">Cheetah</option>
                <option value="bird">Bird</option>
            </select>
        </div>
        <div class="flex self-center">
            <canvas class="border m-2" id="canvas" width="224" height="224"></canvas>
        </div>
        <input
            class="cursor-pointer bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-white py-1 px-2 rounded"
            type="button" id="predict" value="Run Squeezenet">
    </div>
    <div id="outputs">
        <h1 class="font-bold">Inference time: <span class="font-normal" id="time"></span></h1>
        <br>
        <h1 class="font-bold">Predictions:</h1>
        <ul id="predictions">
        </ul>
    </div>
</body>

</html>
