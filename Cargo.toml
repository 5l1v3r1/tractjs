[package]
name = "tractwasm"
version = "0.1.0"
authors = ["Benjamin Minixhofer <bminixhofer@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "^0.2"
js-sys = "0.3.39"
wasm-bindgen-futures = "0.4.12"
tract-onnx = "0.6.3"
console_error_panic_hook = "0.1.1"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Window',
]

[profile.release]
opt-level = 'z'
lto = true